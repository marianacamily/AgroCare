<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Fazendeiro</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="topo">
            <img src="logo.png" alt="Logo AgroCare sem fundo">
        </div>
        <div class="cadastros">
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>
            <label for="CPF">CPF:</label>
            <input type="text" name="CPF" placeholder="Digite seu CPF" required>
            <label for="telefone">Telefone:</label>
            <input type="text" name="Telefone" placeholder="Digite seu telefone" required>
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data" required>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="Digite sua senha" required>
            <label for="confirmacao">Confirmar senha:</label>
            <input type="password" name="confirmacao" placeholder="Confirme sua senha" required>
        </div>
    </div>
</body>
</html>
