<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Fazendeiro</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<header>
   <img src="logo.png" width="150px">
</header>
<body>
    <div class="cadastro">
   
        <p><h1>Cadastrar Fazendeiro</h1></p><br>
        <label>Nome:</label>
        <input type="text" size="20" maxlength="20" required>
        <label>CPF:</label>
        <input type="text" size="20" maxlength="20" required><br><br>
        <label>Data de Nascimento:</label>
        <input type="date" size="20" maxlength="20" required>
        <label>Telefone:</label>
        <input type="text" placeholder="(XX) XXXXX - XXXX" required><br><br>
        <label>Senha:</label>
        <input type="password" required>
        <label>Confirmar senha: </label>
        <input type="password" required><br><br>
        <div class="btns">
            <button class="btn-cancelar">Cancelar</button>
            <button class="btn-cadastrar">Cadastrar</button>
        </div>

        <footer>
            *Ao clicar  em Cadastrar, todas as informações digitadas<br>
             serão salvas, confira se os dados estão corretos.
        </footer>
        
    </fieldset>
</body>

</html>
