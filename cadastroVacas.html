<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastroVacas.css">
    <title>Cadastro Vacas</title>
</head>
<body>
    <div class="header">
        <h1>Funcionário</h1>
        <img src="img/vaca.png" class="imagem-vaca" width="110px">
        <span class="menu-trigger">
            <button class="menu-button"></button>
        </span>
    </div>
    <div class="main">
        <div class="inputs">
            <h2>Cadastro de Vacas</h2>
            <div class="box1">
                <label>N° Identificador:</label>
                <input type="text" name= "num_identificador" size="21" placeholder="Digite o núm. do Identificador" maxlength="20" required>
            </div>
            <div class="box1">
                <label>Data de Nascimento:</label>
                <input type="date" name= "data_nasc" size="21" placeholder="Digite a data de nascimento" maxlength="20" required>
            </div>
            <h6>*Informe uma Data aproximada, apenas para o cálculo da idade do animal.</h6>
            <div class="box1">
                <label>Raça:</label>
                <input type="text" name= "raca" size="21" placeholder="Digite a raça do gado." maxlength="20" required>
            </div>
        </div>
        <div class="btns">
            <button onclick="limparCampos()" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
            <a href="login.php"><button  class="btn-cadastrar" type="submit" name="cadastrar">Cadastrar</button></a>
    </div>
    
</body>
</html>
